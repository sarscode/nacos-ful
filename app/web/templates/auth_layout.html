<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS Reset: Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--  -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('web.static', filename='styles/web.css') }}"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="container navbar_container">
        <a href="{{url_for('web.home')}}">
          <img src="static/images/logo.jpg" alt="Logo" srcset="" class="logo" />
        </a>
        <nav>
          <a href="" class="navbar__nav-item">About</a>
          <a href="" class="navbar__nav-item">Login</a>
          <a href="{{url_for('web.join')}}" class="navbar__nav-item cta"
            >Join</a
          >
        </nav>
      </div>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
